<!doctype html>
<html>
    <title>Holy Grail Layout</title>

    <style>
        body {
            display: grid;
            grid-template-rows: 100px 1fr 100px;
            grid-template-columns: 200px 1fr 200px;
            min-height: 100vh;
            margin: 0
        }
        header, footer {
            grid-column-end: span 3
        }
        main {
            grid-column-start: 2
        }
        nav {
            grid-row-start: 2
        }
        aside {
            grid-column-start: 3
        }
    </style>
    <head>
        <title>stuempfl.dev</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <header>header</header>
        <main>main</main>
        <nav>nav</nav>
        <aside>aside</aside>
        <footer>footer</footer>
    </body>
</html>
